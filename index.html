<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <div id="clock">
        <input type="number" value= 0>
        <input type="number" class="timer_box" value= 0>
        <h2 id= "phrase">your time is running out </h2>
        <input type="number" class="timer_box" id="minutes" value= 0>
        <h1>:</h1>
        <input type="number" class="timer_box" id="seconds" value= 0>
        <div id="subtitles">
            <label for="minutes">Minutes</label>
            <label for="seconds">Seconds</label>
        </div>
        <button type="submit" id="set_timer">Set Timer</button>
        <button type="submit" id="stop_timer">Stop Timer</button>
    </div>
    <script src="Javascript/main.js"></script>
</body>
</html>
